<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Vehicle Service Management</title>
  <link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <style>
    .contactus-section {
      max-width: 700px;
      margin: 4rem auto 0 auto;
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px rgba(13,110,253,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
    }
    .contactus-title {
      color: #0d6efd;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
    }
    .contactus-desc {
      color: #333;
      font-size: 1.15rem;
      margin-bottom: 2rem;
    }
    .contactus-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }
    .contactus-form input, .contactus-form textarea {
      width: 100%;
      max-width: 500px;
      padding: 0.8rem 1rem;
      border: 1px solid #cfd8dc;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }
    .contactus-form textarea {
      min-height: 100px;
      max-height: 250px;
    }
    .contactus-form button {
      background: #0d6efd;
      color: #fff;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.7rem 2.2rem;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contactus-form button:hover, .contactus-form button:focus {
      background: #0b5ed7;
    }
  </style>
</head>
<body>
  {% include "vehicle/navbar.html" %}
  <div class="contactus-section">
    <div class="contactus-title">Contact Us</div>
    <div class="contactus-desc">
      Have a question, suggestion, or need help? Fill out the form below and our team will get back to you as soon as possible.
    </div>
    <form method="POST" class="contactus-form">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
