<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Login - Vehicle Service Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8f9fa; }
    .login-card { max-width: 400px; margin: 5rem auto; box-shadow: 0 2px 16px rgba(0,0,0,0.08); border-radius: 1rem; background: #fff; padding: 2rem; }
    .form-control:focus { box-shadow: 0 0 0 0.2rem #0d6efd33; }
    .btn-primary { background: #0d6efd; border: none; border-radius: 0.5rem; }
    .btn-primary:hover { background: #0b5ed7; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="mb-4 text-center" style="color:#0d6efd;">Customer Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {% render_field form.username class="form-control" placeholder="Username" %}
      </div>
      <div class="mb-3">
        {% render_field form.password class="form-control" placeholder="Password" %}
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3 text-center">
      <a href="/customersignup" class="text-decoration-none">Don't have an account? Sign up</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
