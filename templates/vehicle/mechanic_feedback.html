{% extends 'vehicle/mechanicbase.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow-sm border-0 mt-5 mb-5">
        <div class="card-body">
          <h2 class="mb-4 text-center" style="color:#198754;">Send Feedback To Admin</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              {% render_field feedback.message class="form-control" placeholder="Your feedback..." %}
            </div>
            <button type="submit" class="btn btn-success w-100">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
